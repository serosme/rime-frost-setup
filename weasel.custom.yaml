patch:
  show_notifications: false

  app_options:
    acmirage.exe: { ascii_mode: true }
    acvalhalla.exe: { ascii_mode: true }
    acshadows.exe: { ascii_mode: true }
    cyberpunk2077.exe: { ascii_mode: true }

    powershell.exe: { ascii_mode: true }
    windowsterminal.exe: { ascii_mode: true }
    powertoys.powerlauncher.exe: { ascii_mode: true }
    microsoft.cmdpal.ui.exe: { ascii_mode: true }
    explorer.exe: { ascii_mode: true }

  style:
    color_scheme: default
    horizontal: true

    inline_preedit: true
    preedit_type: composition

    layout:
      baseline: 0
      linespacing: 0
      align_type: center
      max_height: 600
      max_width: 0
      min_height: 0
      min_width: 10
      border_width: 2
      margin_x: 8
      margin_y: 8
      spacing: 13
      candidate_spacing: 22
      hilite_spacing: 6
      hilite_padding: 8
      shadow_radius: 0
      shadow_offset_x: 4
      shadow_offset_y: 4
      corner_radius: 8
      round_corner: 8

  preset_color_schemes:
    default:
      name: default
      author: default
      back_color: 0xF9F9F9
      border_color: 0xF9F9F9
      candidate_back_color: 0x00000000
      candidate_border_color: 0x00000000
      candidate_shadow_color: 0x00000000
      candidate_text_color: 0x000000
      comment_text_color: 0x000000
      hilited_back_color: 0xDDDDDD
      hilited_candidate_back_color: 0xF0F0F0
      hilited_candidate_border_color: 0x00000000
      hilited_candidate_shadow_color: 0x00000000
      hilited_candidate_text_color: 0x000000
      hilited_comment_text_color: 0x000000
      hilited_label_color: 0x000000
      hilited_mark_color: 0x00000000
      hilited_shadow_color: 0x00000000
      hilited_text_color: 0x000000
      label_color: 0x000000
      nextpage_color: 0x00000000
      prevpage_color: 0x00000000
      shadow_color: 0x00000000
      text_color: 0x000000
